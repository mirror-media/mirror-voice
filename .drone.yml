workspace:
  base: /mirror-media
  path: mirror-voice
pipeline:
  # Send build start message to slack when pull_request and push
  # -------------------------------------- Test Sequence: Github Pull Request -------------------------------
  pull-request-start:
    image: gcr.io/mirrormedia-1470651750304/drone-slack:v1.0.0
    pull: true
    channel: jenkins
    secrets: [slack_webhook]
    username: drone
    link_names: true
    icon_url: https://avatars2.githubusercontent.com/u/2181346?s=200&v=4
    recipient: ${DRONE_COMMIT_AUTHOR}
    usermaps:
      chiangkeith: chiangkeith
      FalseChord: Yen
      hcchien: hcchien
      hsuehyungtan: noah.tan
      kwhsiung: kwhsiung
      ichiaohsu: mmich
    when:
      event: pull_request
      branch:
        exclude:
        - master
    template: >
      You issued a pull requsest:*${DRONE_COMMIT_SHA:0:7}* to {{repo.name}}:*{{build.branch}}*. Test build start.

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - node_modules
    volumes:
      - /tmp/cache:/cache
    when:
      event: pull_request
      branch:
        exclude:
        - master

  get-configs:
    image: gcr.io/mirrormedia-1470651750304/drone-cloud-sdk:latest
    secrets: [google_credentials]
    commands:
      - gcloud source repos clone configs ../configs
    when:
      event: pull_request
      branch:
        exclude:
        - master

  configure:
    image: busybox:latest
    commands:
      - cp ../configs/mirror-media/mirror-voice/${DRONE_BRANCH}/config.js ./server/config.js
    when:
      event: pull_request
      branch:
        exclude:
        - master

  build:
    image: gcr.io/mirrormedia-1470651750304/mirror-voice:node-10.15.1-builder
    commands:
      - yarn install
      - yarn run build
      - yarn cache clean
    when:
      event: pull_request
      branch:
        exclude:
        - master

  publish:
    image: plugins/gcr
    repo: mirrormedia-1470651750304/${DRONE_REPO_NAME}
    tag:
    - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
    environment:
      - DOCKER_LAUNCH_DEBUG=true
    secrets: [google_credentials]
    dockerfile: docker/Dockerfile
    # target: stage
    when:
      event: pull_request
      branch:
        exclude:
        - master

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - node_modules
    volumes:
      - /tmp/cache:/cache
    when:
      event: pull_request
      branch:
        exclude:
        - master

  download-charts:
    image: gcr.io/mirrormedia-1470651750304/drone-cloud-sdk:latest
    secrets: [google_credentials]
    commands:
      - gcloud source repos clone helm ../helm
      - mkdir ./helm
      - cp -rf ../helm/mirror-voice ./helm/
    when:
      event: pull_request
      branch:
        exclude:
        - master

  helm-deploy-review:
    image: pelotech/drone-helm3
    skip_tls_verify: true
    chart: ./helm/mirror-voice
    release: ${DRONE_REPO_NAME}-${DRONE_BRANCH}
    wait_for_upgrade: true
    # debug: true
    mode: upgrade
    reuse_values: true
    kube_service_account: tiller
    prefix: dev
    secrets: [dev_api_server, dev_kubernetes_token]
    values: image.tag=${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7},fullnameOverride=${DRONE_REPO_NAME}-${DRONE_BRANCH},service.type=LoadBalancer
    namespace: review
    when:
      event: pull_request
      branch:
        exclude:
        - master

  check-service-address:
    image: gcr.io/mirrormedia-1470651750304/drone-gke-cli:v1.0.0
    cluster: dev
    zone: asia-east1-a
    namespace: review
    secrets: [google_credentials]
    pull: true
    when:
      event: pull_request
      branch:
        exclude:
        - master

  pull-request-finish:
    image: gcr.io/mirrormedia-1470651750304/drone-slack:v1.0.0
    pull: true
    channel: jenkins
    secrets: [slack_webhook]
    username: drone
    link_names: true
    icon_url: https://avatars2.githubusercontent.com/u/2181346?s=200&v=4
    recipient: ${DRONE_COMMIT_AUTHOR}
    usermaps:
      chiangkeith: chiangkeith
      FalseChord: Yen
      hcchien: hcchien
      hsuehyungtan: noah.tan
      kwhsiung: kwhsiung
      ichiaohsu: mmich
    when:
      event: pull_request
      branch:
        exclude:
        - master
    template: >
      {{#success build.status}}
        Your server {{build.serviceAddr}} from commit *${DRONE_COMMIT_SHA:0:7}* in {{repo.name}}:{{build.branch}} was locked and loaded.
      {{else}}
        Houston, we have a problem. Build <${DRONE_BUILD_LINK}|#{{build.number}}> failed. Fix me please.
      {{/success}}

  # -------------------------------------- Release Candidate Sequence: Github Push --------------------------
  push-start:
    image: plugins/slack
    channel: jenkins
    secrets: [slack_webhook]
    username: drone
    icon_url: https://avatars2.githubusercontent.com/u/2181346?s=200&v=4
    template: >
      {{build.author}} {{build.event}} ${DRONE_COMMIT_SHA:0:7} to *{{repo.name}}:{{build.branch}}*.
      Build <${DRONE_BUILD_LINK}|#{{build.number}}> start.
    when:
      event: push
      branch: master

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - node_modules
    volumes:
      - /tmp/cache:/cache
    when:
      event: push
      branch: master

  get-configs:
    image: gcr.io/mirrormedia-1470651750304/drone-cloud-sdk:latest
    secrets: [google_credentials]
    commands:
      - gcloud source repos clone configs ../configs
    when:
      event: push
      branch: master

  configure:
    image: busybox:latest
    commands:
      - cp ../configs/mirror-media/mirror-voice/master/config-dev.js ./server/config.js
    when:
      event: push
      branch: master

  build:
    image: gcr.io/mirrormedia-1470651750304/mirror-voice:node-10.15.1-builder
    commands:
      - yarn install
      - yarn run build
      - yarn cache clean
    when:
      event: push
      branch: master

  publish:
    image: plugins/gcr
    repo: mirrormedia-1470651750304/${DRONE_REPO_NAME}
    tag:
    - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
    environment:
      - DOCKER_LAUNCH_DEBUG=true
    secrets: [google_credentials]
    dockerfile: docker/Dockerfile
    when:
      event: push
      branch: master

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - node_modules
    volumes:
      - /tmp/cache:/cache
    when:
      event: push
      branch: master

  download-charts:
    image: gcr.io/mirrormedia-1470651750304/drone-cloud-sdk:latest
    secrets: [google_credentials]
    commands:
      - gcloud source repos clone helm ../helm
      - mkdir ./helm
      - cp -rf ../helm/mirror-voice ./helm/
    when:
      event: push
      branch: master

  helm-deploy-dev:
    image: pelotech/drone-helm3
    skip_tls_verify: true
    chart: ./helm/mirror-voice
    release: "mirror-voice"
    wait_for_upgrade: true
    # debug: true
    mode: upgrade
    reuse_values: true
    kube_service_account: tiller
    prefix: dev
    secrets: [dev_api_server, dev_kubernetes_token]
    values: image.tag=${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
    namespace: review
    when:
      event: push
      branch: master

  push-finish:
    image: plugins/slack
    channel: jenkins
    secrets: [slack_webhook]
    username: drone
    icon_url: https://avatars2.githubusercontent.com/u/2181346?s=200&v=4
    when:
      status: [success, failure]
      event: push
      branch: master
    template: >
      {{#success build.status}}
        *{{repo.name}}:${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}* by *{{build.author}}* in branch *{{build.branch}}* was locked and loaded.
      {{else}}
        Houston, we have a problem. Build <${DRONE_BUILD_LINK}|#{{build.number}}> failed.
      {{/success}}

  # ----------------------------------- Deployment Sequence: Git tag ------------------------------------
  release-start:
    image: plugins/slack
    channel: jenkins
    secrets: [slack_webhook]
    username: drone
    icon_url: https://avatars2.githubusercontent.com/u/2181346?s=200&v=4
    template: >
      Releasing mirror-voice:${DRONE_TAG}
    when:
      event: tag

  get-configs:
    image: gcr.io/mirrormedia-1470651750304/drone-cloud-sdk:latest
    secrets: [google_credentials]
    commands:
      - gcloud source repos clone configs ../configs
    when:
      event: tag

  configure:
    image: busybox:latest
    commands:
      - cp ../configs/mirror-media/mirror-voice/master/config-prod.js ./server/config.js
    when:
      event: tag

  publish:
    image: plugins/gcr
    repo: mirrormedia-1470651750304/${DRONE_REPO_NAME}
    tag:
      - ${DRONE_TAG}
      # - stable
    environment:
      - DOCKER_LAUNCH_DEBUG=true
    secrets: [google_credentials]
    dockerfile: docker/Dockerfile.production
    build_args: STAGE_VERSION=master-${DRONE_COMMIT_SHA:0:7}
    # target: stable
    when:
      event: tag

  release-finish:
    image: plugins/slack
    channel: jenkins
    secrets: [slack_webhook]
    username: drone
    icon_url: https://avatars2.githubusercontent.com/u/2181346?s=200&v=4
    when:
      status: [success, failure]
      event: tag
    template: >
      {{#success build.status}}
        *${DRONE_TAG}* was uploaded for *{{repo.name}} ${DRONE_COMMIT_SHA:0:7}*.
        Lets light this candle!.
      {{else}}
        Houston, we have a problem. <${DRONE_BUILD_LINK}| Release ${DRONE_TAG}> failed.
      {{/success}}
